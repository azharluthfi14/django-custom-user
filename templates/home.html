{% extends '__base.html' %}



{% block content %}

<div class="container mt-5">
    <h1>Django custom user model</h1>
    {% if user.is_authenticated %}
    <div class="card">
        <div class="card-body">
            <p class="card-text">{{ user.email }}</p>
        </div>
    </div>
    {% endif %}
</div>

{% endblock content %}
