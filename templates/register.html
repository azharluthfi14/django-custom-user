{% extends '__base.html' %}
{% load crispy_forms_tags %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="container">
    <h2>Sign Up</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.email | as_crispy_field }}
        {{ form.password1 | as_crispy_field }}
        {{ form.password2 | as_crispy_field }}
        <button class="btn btn-primary" type="submit">Sign Up</button>
    </form>

</div>
{% endblock %}
